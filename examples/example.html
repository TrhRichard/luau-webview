<html>
	<head> </head>
	<body>
		Webview Version: <span class="webview-version">{}</span> <br />
		<button class="get-version-button">webview version</button>
	</body>
	<script>
		const button = document.querySelector(".get-version-button");

		button.addEventListener("click", async () => {
			let versionData = await getWebviewVersion();
			document.querySelector(".webview-version").innerHTML =
				JSON.stringify(versionData);
		});
	</script>
</html>
